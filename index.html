<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tour-and-travel-website</title>

    <link rel="stylesheet" href="CSS/styleheader.css" />
    <link rel="stylesheet" href="CSS/stylesection01.css" />
    <link rel="stylesheet" href="CSS/stylesection02.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          src="img/svj/logo.svg"
          alt="header__logo"
          class="header__logo-pic"
        />
      </div>
      <nav class="header__nav">
        <a href="#" class="header__link">Home</a>
        <a href="#" class="header__link">Destinations</a>
        <a href="#" class="header__link">About</a>
        <a href="#" class="header__link">Partner</a>

        <button class="button01">Login</button>

        <button class="button02">Register</button>
      </nav>
    </header>
    <section>
      <div class="section-finder">
        <div class="section-finder-svgtop">
          <img src="img/svj/element3.svg" />
        </div>
        <div class="section-finder-svgbottom">
          <img src="img/svj/element.svg" />
        </div>
        <div class="section-finder-svgleft">
          <img src="img/svj/element2.svg" />
        </div>
        <div class="section-finder__title-form">
          <div class="section-finder__title">Explore and Travel</div>

          <form method="get" class="section-finder__form">
            <p class="section-finder__form-title">Holiday finder</p>
            <div class="section-finder__form-line"></div>
            <div class="section-finder__select">
              <div class="section-finder__select-location">
                <img
                  class="section-finder__select-arrow"
                  src="img/svj/Vector.svg"
                  alt="Vector"
                />
                <select>
                  <option value="name">location</option>
                </select>
              </div>
              <div class="section-finder__select-Activity">
                <img
                  class="section-finder__select-arrow"
                  src="img/svj/Vector.svg"
                  alt="Vector"
                />
                <select>
                  <option value="name">Activity</option>
                </select>
              </div>
              <div class="section-finder__select-Grade">
                <img
                  class="section-finder__select-arrow"
                  src="img/svj/Vector.svg"
                  alt="Vector"
                />
                <select>
                  <option value="name">Grade</option>
                </select>
              </div>
              <div class="section-finder__select-Date">
                <img
                  class="section-finder__select-arrow"
                  src="img/svj/Vector.svg"
                  alt="Vector"
                />
                <select>
                  <option value="name">Date</option>
                </select>
              </div>
            </div>
            <input type="submit" name="Explore" value="Explore" />
          </form>
        </div>
        <div class="section-finder__img">
          <img
            class="section-finder__img-svg01"
            src="img/svj/thousand-01 1.svg"
          />
        </div>
      </div>
    </section>
    <section>
      <div class="section-Learnmore">
        <div class="section-Learnmore-svgtop">
          <img src="img/svj/element (1).svg" />
        </div>
        <div class="section-Learnmore-svgright">
          <img src="img/svj/element2 (1).svg" />
        </div>
        <div class="section-Learnmore__img">
          <img src="img/svj/Thousand-02 1.svg" alt="Thousand-02 1" />
        </div>
        <div class="section-Learnmore__text">
          <div class="section-Learnmore__text-title">
            A new way to explore the world
          </div>
          <div class="section-Learnmore__text-p">
            <p>
              For decades travellers have reached for Lonely Planet books when
              looking to plan and execute their perfect<br />
              trip, but now, they can also let Lonely Planet Experiences lead
              the way
            </p>
          </div>

          <button class="section-Learnmore__text-button">Learn more</button>
        </div>
      </div>
    </section>
  </body>
</html>
